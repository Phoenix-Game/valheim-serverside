# This is a basic workflow that is manually triggered

name: Build Plugin DLL

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v2
    - uses: microsoft/setup-msbuild@v1.0.2
    - name: Download Valheim
      run: |
        dotnet contrib/depotdownloader-2.3.6/DepotDownloader.dll -app 896660 -os windows -filelist .depot-downloader-file-list.txt -dir serverfiles
    - name: Send greeting
      run: |
        echo "Hello ${{ github.event.inputs.name }}"
    - name: build
      run: |
        xcopy /E /I lib ..\ValheimLibs
        robocopy serverfiles\valheim_server_Data\Managed\* ..\ValheimLibs\
        msbuild -p:Configuration=Release
        
      

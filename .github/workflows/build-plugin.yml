name: Build Plugin

on:
  push:
    branches: [ main ]
    
  workflow_dispatch:
    inputs:
      build_configuration:
        description: 'Build configuration'
        default: 'Release'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - uses: microsoft/setup-msbuild@v1.0.2
    - uses: actions/download-artifact@v2
    
    - name: Download Valheim
      run: |
        dotnet contrib/depotdownloader-2.3.6/DepotDownloader.dll -app 896660 -os windows -filelist .depot-downloader-file-list.txt -dir serverfiles
        
    - name: build
      run: |
        xcopy /E /I lib ..\ValheimLibs
        xcopy /I serverfiles\valheim_server_Data\Managed\* ..\ValheimLibs\
        if [ -n "${{ github.event.inputs.build_configuration }}" ]
        then
            msbuild /t:Restore,Build -p:Configuration=${{ github.event.inputs.build_configuration }}
        else
            msbuild /t:Restore,Build -p:Configuration=Release
        fi
        
    - name: upload
      uses: actions/upload-artifact@v2
      with:
        name: serverside-simulations-x
        path: bin\Release\Serverside_Simulations.dll

      
